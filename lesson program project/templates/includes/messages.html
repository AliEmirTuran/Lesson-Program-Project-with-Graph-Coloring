<!--Kodun bu kısmı verilecek hata mesajlarını içermektedir-->
<!--Koudn bbu kısmını yazarken (https://flask.palletsprojects.com/en/2.3.x/patterns/flashing/) bu python bloğundan yardım aldım.-->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
    <div class="alert alert-{{category}}" role="alert">
         {{ message }}
    </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
